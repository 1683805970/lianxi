<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //在es6开发中，优先使用const，只有需要改变的变量时才使用变量。const不可变变量（永恒的值）
        //const在使用中必须赋值。
        //const的含义是指向的对象不能修改，但是可以修改对象内部的属性。
        const obj = {
            name: 'why',
            age: 18,
            height: 1.88
        }

        console.log(obj);

        obj.name = 'why';
        obj.age = 18;
        obj.height = 1.88;
    </script>
</body>
</html>
