<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 事件调用的方法没有参数 -->
        <button @click="btn1()">1</button>
        <button @click="btn1">1</button>

        
        <!-- <button @click="btn3(123)">-</button> -->
        <!-- // 需要传参数但不传参数有括号的undefined -->
        <button @click="btn2()">2</button>
        <!-- 在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的,这个时候，Vue会默认将浏览器生产的event事件对象作为参数传入到方法 -->
        <button @click="btn3">3</button>
        <!-- 方法定义时需要event对象，同时又需要其他参数 -->
        <!-- 在调用方式，如何动手的获取到浏览器参数的event对象：用$event -->
        <button @click="btn4(abc,$event)">4</button>
    </div>

    <script src="../vuejs-2.5.16.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊！'
            },
            methods: {
                btn1(){
                    console.log("message");
                },
                // 不传参数但有括号的undefined
                btn2(name){
                    console.log(name);
                },
                btn3(name){
                    console.log(name);
                }
            },
        })
    </script>
</body>
</html>
