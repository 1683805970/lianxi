<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName}}</h2>
    </div>

    <script src="../vuejs-2.5.16.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message:'你好啊！',

            },
            //computed:计算属性
            computed:{
                fullName: function(){
                    return this.firstName + ' ' + this.lastName
                }
            },
            methods: {
                getFullName() {
                    return this.firstName + ' ' + this.lastName
                }
            },
        })
    </script>
</body>
</html>
