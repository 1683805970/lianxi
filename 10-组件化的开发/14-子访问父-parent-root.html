<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpn></cpn>
        
    </div>


    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <ccpn></ccpn>
        </div>
    </template>


    <template id="ccpn">
        <div>
            <div>我是ccpn组件</div>
            <button @click="btn_click">按钮</button>
        </div>
    </template>


    <script src="../vuejs-2.5.16.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊！'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btn_click() {
                                    //1.访问父组件$parent
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);

                                    //2.跟组件$root
                                    console.log(this.$root);
                                    console.log(this.$root.message);
                                }
                            },
                        },
                        
                    }
                }  
            }
        })
    </script> 
</body>
</html>
