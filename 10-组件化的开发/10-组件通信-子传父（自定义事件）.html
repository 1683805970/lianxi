<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpnd @item_click="cpnc_lick"></cpnd>
        <!-- <cpnd></cpnd> -->
    </div>
    <template id="cpnd">
        <div>
            <button v-for = "item in categories" @click="btclick(item)">{{item.name}}</button>
            <!-- <button>ssss</button> -->
        </div>
    </template>
    <script src="../vuejs-2.5.16.js"></script>
    <script>



        //子组件
        const cpnd = {
            template: '#cpnd',
            data() {
                return {
                    categories: [ 
                        {id : 'aaa' , name : '热门推荐'},
                        {id : 'bbb' , name : '手机数码'},
                        {id : 'ccc' , name : '家用家电'},
                        {id : 'ddd' , name : '电脑办公'},
                    ]
                }
            },
            methods: {
                    btclick(item) { 
                        this.$emit('item_click',item)
                        // console.log(item);
                    }
                }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊！'
            },
            components: {
                cpnd
            },
            methods: {
                cpnc_lick(item) {
                    console.log(item);
                }
            }

        })
    </script>
</body>
</html>
