<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>

    <script src="../vuejs-2.5.16.js"></script>
    <script>
        // 全局组件语法糖
        Vue.component('cpn1',{
            template: `
                    <div>
                        <h2>我是标题1</h2>
                        <div>我是内容，哈哈</div>
                        <div>我是内容，呵呵哈哈哈</div>
                    </div>
            `
        })
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊！'
            },
            // 局部组件语法糖
            components: {
                'cpn2': {
                    template:`
                    <div>
                        <h2>我是标题2</h2>
                        <div>我是内容，哈哈</div>
                        <div>我是内容，呵呵哈哈哈</div>
                    </div>
                    `
                }
            }
        })
    </script>
</body>
</html>
