<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-if="isUser">
            <label>用户账号</label>
            <input type="text" id="username" placeholder="用户账号">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱">
        </span>
        <h2>fullname</h2>
        <button @click="isUser =! isUser">切换</button>
        <button click="fullname()"></button>
    </div>

    <script src="../vuejs-2.5.16.js"></script>
    <script>
        
        const app = new Vue({
            el: '#app',
            data: {
                message:'用户账号',
                isUser:false, //true
                abc:'dd'
            },
            component:{
                fullname(){
                    let isUser=isUser.getAttribute('isUser');
                    this.abc = (isUser=!isUser)
                }
            }
        })
    </script>
</body>
</html>
