<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ined{
        color: red;
    }
</style>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <a v-bind:href="add">百度一下</a>
        <!-- 语法糖（简写）':'' -->
        <a :href="add">百度</a>
        <h2 :class="{ined:valuer, ined2:valuer2}">{{message}}</h2>

    </div>

    <script src="../vuejs-2.5.16.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊！',
                add:'https://www.baidu.com/?tn=44004473_21_oem_dg',
                valuer:true,
                valuer2:false
            }
        })
