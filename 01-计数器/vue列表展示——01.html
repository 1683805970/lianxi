<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <p>{{message}}</p>
         <ul>
             <li v-for="item in movies">{{item}}</li>
         </ul>
    </div>

    <script src="vuejs-2.5.16.js"></script>

    <script>
        const demo = new Vue({
            el: '#demo',
            data: {
                //代理div
                message: '你好 Vue.js!',
                //代理列表ul，li
                movies:['星际陆星','大话西游']
            }
        })
    </script>
</body>
</html>
