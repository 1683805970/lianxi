<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpn><button>按钮</button></cpn>
        <cpn><span>哈哈哈</span></cpn>
        <cpn><i>呵呵呵</i></cpn>
        <cpn><button>按钮</button></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件，哈哈哈</p>
            <slot></slot>
            <!-- 可以放默认值 -->
            <!-- <slot><button>按钮</button></slot> -->
        </div>
    </template>

    <script src="../vuejs-2.5.16.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊！'
            },
            components: {
                cpn: {
                    template: "#cpn"
                }
            }
        })
    </script>
</body>
</html>
